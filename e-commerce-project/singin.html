<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./singin.css">
    <script src="https://kit.fontawesome.com/9ef7b0713a.js" crossorigin="anonymous"></script>
    <title>signIn</title>
</head>
<body>
    <h2><img src="img/logo.png"></h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social" style="color: blue;"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social" style="color: red;"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social" style="color: rgb(45, 45, 146);"><i class="fab fa-linkedin-in"></i></a>

			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="FirstName" id="first-name" />
			<input type="text" placeholder="LastName" id="last-name" />
			<input type="number" placeholder="mobile" id="mobile" />
			<input type="email" placeholder="Email" id="email" />
			<input type="password" placeholder="Password" id="password" />
			<button onclick="validateForm()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
                <a href="#" class="social" style="color: blue;"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/o/oauth2/auth?client_id=993153265652-rcleadhd9gbb184depmt30bt2tfh3p1b.apps.googleusercontent.com&redirect_uri=http://127.0.0.1:5500/index.html&response_type=code&scope=openid%20email&access_type=offline">
					<i class="fab fa-google-plus-g"></i> 
				  </a>
								  <a href="#" class="social" style="color: rgb(45, 45, 146);"><i class="fab fa-linkedin-in"></i></a>
                
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="redirectToPage()">Sign In</button>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="/js/singin.js"></script>
</body>
</html>
